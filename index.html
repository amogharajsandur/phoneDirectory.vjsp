<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Directory (dot) vjsp [Built by Amogha Raj Sandur]</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/contact_page_icon.svg" type="image/x-icon">
</head>
<body>
    
    <h1>Phone Directory (dot) vjsp</h1>
    <p>Phone Directory (dot) vjsp, part of 
        <a href="https://github.com/amogharajsandur" target="_blank">Project VJSP</a>, is a Vanilla JavaScript Project, built by 
        <a href="https://www.linkedin.com/in/amogharajsandur/" target="_blank">Amogha Raj Sandur</a>.
    </p>
    <div class="main-container">
        <!-- main-container is the div element that holds all the contact boxes (contact-container)(s). -->
        <div class="contact-container">
            <!-- contact-container is the individual cell containing contact info like name, phone number, etc. -->
            <label for="contact-name">Name:</label>
            <input type="text" name="contact-name" id="contact-name" placeholder="Name">
            <br>
            <label for="contact-phone">Phone Number:</label>
            <input type="number" name="contact-phone" id="contact-phone" placeholder="Phone Number">
            <button id="add-contact">Add Contact</button>
        </div>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
